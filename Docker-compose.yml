version: '3'

volumes: 
  static_volume:

services:
  app:
    build: .
    expose: 
      - 8000
    volumes:
      - static_volume:/usr/src/app/staticfiles
      - '.:/Django'
    tty: True
    stdin_open: True
    depends_on:
        - db
    links: 
        - db
    
  db:
    image: postgres:11
    environment:
      - 'POSTGRES_HOST_AUTH_METHOD=trust'

  nginx:
        build: ./nginx
        volumes:
            - static_volume:/usr/src/app/staticfiles
        ports:
            - 1337:80
        depends_on:
            - app
