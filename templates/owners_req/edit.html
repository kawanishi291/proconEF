{% extends 'base.html' %}

{% block active_login %}
<title>{{ title }}</title>
<h1 style="font-size: 25pt;">{{ title }}</h1>
{% endblock %}

{% block contents %}
<p class="h5 mt-4">{{ message|safe }}</p>
<form action="{% url 'owners_req:edit' %}" method="post">

	{% csrf_token %}
	<table class="table">
		<input type="hidden" name="p_id" value="{{id}}">
		{{ form.as_table }}
			<tr><th><td>
		<input class="btn" type="submit" value="変更" style="height: 30pt;width: 90pt;font-size: 11pt;margin: 3pt 10pt 3pt 10pt;border-color: #696969;float: right;clear: both;">
			</td></th></tr>
		</table>
</form>

{% endblock %}
